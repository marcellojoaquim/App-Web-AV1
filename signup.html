<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <main>
        <section class="info">
            <div class="info-text">
                <div class="info-text-sga">
                    <h1>SGAMING</h1>
                    <p>SUA REDE SOCIAL GAMER</p>
                </div>
                <div class="text-icon">
                    <div class="melhores">
                        <img src="img/icon1.svg" width="20" height="20">
                        <P>compartilhe suas melhores jogadas</P>
                    </div>
                    <div class="melhores">
                        <img src="img/icon2.svg" width="20" height="20">
                        <p>encontre novos parceiros para suas jogatinas</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="form">
            <div class="form-signup">
                <h1>Nova Conta</h1>
                <form action="login.html">
                    <div class="campos-simples">
                        <p>Nome:</p>
                        <input type="text" name="name">
                        <p>Email:</p>
                        <input type="email" name="email">
                    </div>
                    <div class="campos-estilizados">
                        <div class="div1">
                            <p>Senha:</p>
                            <input type="password" name="password">
                        </div>
                        <div class="div2">
                            <p>Confirme sua senha:</p>
                            <input type="password" name="confirm-password">
                        </div>
                        <div class="div3">
                            <p>CPF:</p>
                            <input type="number" name="cpf">
                        </div>
                        <div class="div4">
                            <p>Telefone:</p>
                            <input type="number" name="telefone">
                        </div>
                    </div>
                    <button type="submit" class="botao-signup">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
