<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <main>
        <section class="info">
            <div class="info-text">
                <div class="info-text-sga">
                    <h1>SGAMING</h1>
                    <p>SUA REDE SOCIAL GAMER</p>
                </div>
                <div class="text-icon">
                    <div class="melhores">
                        <img src="icon1.svg" width="20" height="20">
                        <P>compartilhe suas melhores jogadas</P>
                    </div>
                    <div class="melhores">
                        <img src="icon2.svg" width="20" height="20">
                        <p>encontre novos parceiros para suas jogatinas</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="form">
            <div class="form-signup">
                <h1>Nova Conta</h1>
                <form action="login.html">
                    <input type="text" name="name">
                    <input type="email" name="email">
                    <input type="password" name="password">
                    <input type="password" name="confirm-password">
                    <input type="number" name="cpf">
                    <input type="number" name="telefone">
                    <input type="submit" name="Cadastrar">
                </form>
            </div>
        </section>
    </main>

</body>

</html>
